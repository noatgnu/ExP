
<div class="card">
  <div class="card-body">
    <quill-editor [modules]="options" [(ngModel)]="block" format="json" (onEditorCreated)="getEditor($event)"></quill-editor>
    <div class="row mt-4">
      <div class="col-4">
        <form [formGroup]="form">
          <div class="form-row">
            <div class="form-group">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    Block Name
                  </div>
                </div>
                <input type="text" formControlName="name" class="form-control">
              </div>
            </div>
          </div>
          <div class="form-row">
            <div class="form-group form-check">
              <input type="checkbox" formControlName="timeTracked" class="form-check-input">
              <label class="form-check-label">Time tracking</label>
            </div>
          </div>
          <div class="form-row"
               formGroupName="time">
            <div class="form-group col-4">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    D
                  </div>
                </div>
                <input type="number" formControlName="days" class="form-control">
              </div>
            </div>
            <div class="form-group col-4">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    H
                  </div>
                </div>
                <input type="number" formControlName="hours" class="form-control">
              </div>
            </div>
            <div class="form-group col-4">
              <div class="input-group input-group-sm">
                <div class="input-group-prepend">
                  <div class="input-group-text">
                    S
                  </div>
                </div>
                <input type="number" formControlName="seconds" class="form-control">
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              Input Materials
            </h5>
            <button class="btn btn-sm btn-success" (click)="addInput()">+</button>
            <div *ngFor="let i of input" class="form-row mt-2">
              <div class="form-group col-8">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      Name
                    </div>
                  </div>
                  <input type="number" [(ngModel)]="i.Name" class="form-control">
                </div>
              </div>
              <div class="form-group col-4">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      Amount
                    </div>
                  </div>
                  <input type="number" [(ngModel)]="i.Amount" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-4">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">
              Output Materials
            </h5>
            <button class="btn btn-sm btn-success" (click)="addOutput()">+</button>
            <div *ngFor="let i of output" class="form-row mt-2">
              <div class="form-group col-8">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      Name
                    </div>
                  </div>
                  <input type="number" [(ngModel)]="i.Name" class="form-control">
                </div>
              </div>
              <div class="form-group col-4">
                <div class="input-group input-group-sm">
                  <div class="input-group-prepend">
                    <div class="input-group-text">
                      Amount
                    </div>
                  </div>
                  <input type="number" [(ngModel)]="i.Amount" class="form-control">
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>

</div>
